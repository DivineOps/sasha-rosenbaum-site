<div class="container">
    <div class="columns">
        {{ range $.Site.Data.headshots }}
        <div class="column">
            <figure class="image">
                {{- $img := .thumbURL -}}
                <img src="{{- $img | relURL -}}" style="width:300px" alt="Myself">

            </figure>

        {{ end }}
    </div>
</div>
